<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #e9ecef; /* Light background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Login Container */
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      /* Login Card */
      .login-card {
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        text-align: center;
        max-width: 400px;
        width: 100%;
        animation: fadeIn 0.5s ease-in-out;
      }

      /* Heading */
      .login-card h2 {
        color: #172831;
        font-size: 24px;
        margin-bottom: 10px;
      }

      /* Subtitle */
      .subtitle {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
      }

      /* Form */
      form {
        display: flex;
        flex-direction: column;
      }

      input {
        margin-bottom: 15px;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 6px;
        transition: all 0.3s ease;
      }

      input:focus {
        border-color: #172831;
        outline: none;
        box-shadow: 0 0 5px rgba(23, 40, 49, 0.2);
      }

      /* Button */
      button {
        background: #172831;
        color: #fff;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background: #145b5b;
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      /* Footer */
      .login-footer {
        margin-top: 15px;
        font-size: 14px;
        color: #666;
      }

      .login-footer a {
        color: #172831;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      .login-footer a:hover {
        color: #145b5b;
      }

      /* Error Message */
      .error {
        color: #d9534f;
        font-size: 14px;
        margin-top: 10px;
      }

      /* Fade In Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <h2>Welcome Back</h2>
        <p class="subtitle">Please login to your account</p>
        <form id="loginForm">
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
          <p class="error" id="errorMessage"></p>
        </form>
        <div class="login-footer">
          <p>
            Don't have an account?
            <a href="/client/pages/signup.html">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="/client/js/login.js" type="module"></script>
</html>
